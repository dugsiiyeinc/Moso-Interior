  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>
  <header>
    <div class="container">
      <nav>
        <div class="herder_logo">
          <a href="./main.html">
            Moso <span class="red-color">Inter</span><span class="green-color">ior</span>
          </a>
        </div>
        <ul>
          <li><a href="/main.html" class="active">home</a></li>
          <li><a href="/main.html">about</a></li>
          <li><a href="/main.html">shop</a></li>
          <li><a href="/main.html">reviews</a></li>
          <li><a href="/main.html">contact</a></li>
        </ul>

        <div id="menu-toggle">
          <i id="icon" class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </div>
    <div class="mobileScreen">
      <div class="container">
        <ul id="menu" class="hidden">
          <li><a href="/main.html" class="active">home</a></li>
          <li><a href="/main.html">about</a></li>

          <li><a href="/main.html">reviews</a></li>

        </ul>
      </div>
    </div>

  </header>
  <!-- hero section -->
  <section id="bg-image">
    <div class="container">
      <div class="all">
        <p class="small-title">
          Welcome to Moso Interior <i class="bi bi-house"></i>
        </p>
        <h1>Decorate a beautiful interior for your space</h1>
        <div class="card">
          <div class="box">
            <label for="Product">Product</label>
            <input type="text" placeholder="Bathroom, Living Room...">
          </div>
          <div class="box">
            <label for="Price">Price</label>
            <select id="price-select" class="price">
              <option value="">$500 to $990</option>
              <option value="1000">$1000 to $990</option>
              <option value="2000">$2000 to $990</option>
              <option value="3000">$3000 to $990</option>
              <option value="4000">$4000 to $990</option>
              <option value="5000">$5000 to $990</option>
            </select>
          </div>
          <button>search</button>
        </div>
      </div>
    </div>
    <div class="up-down"><i class="bi bi-arrow-down-short"></i></div>
  </section>

  <!-- main.js -->
  <script src="/main.js"></script>
